<!DOCTYPE html>
<html>
<head>
<title>Website Analytics Dashboard</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #e6f0ff, #d1e0ff);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.dashboard {
    background-color: rgba(255, 255, 255, 0.95);
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    padding: 40px;
    width: 90%;
    max-width: 1400px;
    text-align: center;
}

.dashboard h1 {
    color: #37474f;
    margin-bottom: 30px;
    border-bottom: 2px solid #e0e0e0;
    padding-bottom: 15px;
}

.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
    margin-top: 30px;
}

.stat-card {
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    padding: 30px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-align: left;
}

.stat-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
}

.stat-icon {
    font-size: 2.8em;
    color: #42a5f5;
    margin-bottom: 20px;
}

.stat-value {
    font-size: 2.2em;
    font-weight: 600;
    color: #263238;
    margin-bottom: 10px;
}

.stat-label {
    color: #546e7a;
    font-size: 1.2em;
}

/* Icons (Font Awesome) */
.fa-users::before { content: "\f0c0"; }
.fa-eye::before { content: "\f06e"; }
.fa-chart-line::before { content: "\f201"; }
.fa-globe::before { content: "\f0ac"; }
.fa-clock::before { content: "\f017"; }
.fa-mobile-alt::before { content: "\f3cd"; }

.fa {
  font-family: 'Font Awesome 5 Free';
  font-weight: 900;
}

</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="dashboard">
    <h1>Website Analytics Dashboard</h1>

    <div class="stats-grid">
        <div class="stat-card">
            <i class="stat-icon fa fa-users"></i>
            <div class="stat-value" id="users">Loading...</div>
            <div class="stat-label">Users</div>
        </div>

        <div class="stat-card">
            <i class="stat-icon fa fa-eye"></i>
            <div class="stat-value" id="pageviews">Loading...</div>
            <div class="stat-label">Page Views</div>
        </div>

        <div class="stat-card">
            <i class="stat-icon fa fa-chart-line"></i>
            <div class="stat-value" id="bounceRate">Loading...</div>
            <div class="stat-label">Bounce Rate</div>
        </div>

        <div class="stat-card">
            <i class="stat-icon fa fa-globe"></i>
            <div class="stat-value" id="country">Loading...</div>
            <div class="stat-label">Top Country</div>
        </div>

        <div class="stat-card">
            <i class="stat-icon fa fa-clock"></i>
            <div class="stat-value" id="avgSession">Loading...</div>
            <div class="stat-label">Avg. Session Duration</div>
        </div>

        <div class="stat-card">
            <i class="stat-icon fa fa-mobile-alt"></i>
            <div class="stat-value" id="device">Loading...</div>
            <div class="stat-label">Top Device</div>
        </div>
    </div>
</div>

<script>
// Replace with your Google Analytics 4 Measurement ID
const measurementId = 'YOUR_GOOGLE_ANALYTICS_ID';

// Example function to fetch data from Google Analytics (replace with your actual implementation)
function fetchAnalyticsData() {
    // This is a placeholder. In a real scenario, you'd use a server-side language
    // to fetch data from the Google Analytics API and then send it to the client.

    // Simulate fetching data (replace with your server-side data retrieval)
    setTimeout(() => {
        document.getElementById('users').textContent = '2,345';
        document.getElementById('pageviews').textContent = '10,234';
        document.getElementById('bounceRate').textContent = '35%';
        document.getElementById('country').textContent = 'United States';
        document.getElementById('avgSession').textContent = '2m 15s';
        document.getElementById('device').textContent = 'Mobile';
    }, 1500); // Simulate a 1.5-second delay
}

fetchAnalyticsData(); // Call the function to load the data

</script>

</body>
</html>
