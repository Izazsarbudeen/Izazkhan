<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Documents & Videos</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 960px;
      margin: auto;
      background: #fff;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #222;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 12px 0;
    }
    a {
      text-decoration: none;
      color: #007bff;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }
    embed, iframe, video {
      width: 100%;
      max-height: 500px;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 12px;
    }
    .section {
      margin-bottom: 40px;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }
      h2 {
        font-size: 1.3rem;
      }
    }

    /* Stylish video player */
    video {
      background: #000;
      border: 2px solid #007bff;
      outline: none;
    }
  </style>
</head>
<body>

  <div class="container">

</html>
